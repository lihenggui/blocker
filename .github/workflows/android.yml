name: Android CI

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  apk:
    name: Generate APK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle
      - name: Fetch Google Services key
        env:
          KEY_GOOGLE_SERVICES: ${{ secrets.KEY_GOOGLE_SERVICES }}
        run: |
          echo $KEY_GOOGLE_SERVICES | base64 --decode > app/google-services.json
      - name: Build Signed APK
        uses: victorbnl/build-signed-apk@v1.0.0
        with:
          keystore: ${{ secrets.KEYSTORE }}
          keystore_password: ${{ secrets.SIGNING_STORE_PASSWORD }}
          key_alias: ${{ secrets.SIGNING_KEY_ALIAS }}
          key_password: ${{ secrets.SIGNING_KEY_PASSWORD }}
      - name: Upload APK
        uses: actions/upload-artifact@v1
        with:
          name: Build Artifacts
          path: app/build/outputs/apk/
